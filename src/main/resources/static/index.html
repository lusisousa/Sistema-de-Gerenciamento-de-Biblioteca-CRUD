<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Biblioteca - Gerenciamento de Livros</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Biblioteca - CRUD de Livros</h1>

    <form id="livroForm">
      <input type="hidden" id="livroId">
      <label>Título:</label>
      <input type="text" id="titulo" required>
      <label>Autor:</label>
      <input type="text" id="autor" required>
      <label>ISBN:</label>
      <input type="text" id="isbn" required>
      <label>Ano:</label>
      <input type="number" id="ano" required>
      <label>Quantidade:</label>
      <input type="number" id="quantidade" required>
      <button type="submit">Salvar</button>
      <button type="button" id="cancelarEdicao" style="display:none;">Cancelar</button>
    </form>

    <h2>Lista de Livros</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Título</th>
          <th>Autor</th>
          <th>ISBN</th>
          <th>Ano</th>
          <th>Qtd</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="livrosTableBody"></tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
